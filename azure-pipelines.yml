# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'



steps:
- task: UseDotNet@2
  displayName: ".NET Core 3.1.x"
  inputs:
    version: '3.1.x'
    packageType: sdk
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'

- task: NuGetCommand@2
  displayName: 'Pack Api Client'
  inputs:
    command: 'pack'
    packagesToPack: 'FreshbooksApiClient\FreshbooksApiClient.csproj'
    versioningScheme: 'off'
    includeSymbols: true

- task: NuGetCommand@2
  displayName: 'Pack RedirectServer'
  inputs:
    command: 'pack'
    packagesToPack: 'RedirectServer\RedirectServer.csproj'
    versioningScheme: 'off'
    includeSymbols: true

- task: NuGetCommand@2
  displayName: 'Publish to feed'
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: 'd0c967cf-8260-43c1-9001-5c1fac32ccea'
